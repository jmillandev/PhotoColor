version: '3.8'

services:
  photo_api:
    dns:
        - 8.8.8.8
    build:
      context: ./ # We need run this from the root of the project
      dockerfile: ./docker/develop/fastapi/Dockerfile
    volumes:
      - .:/usr/src/app
      - dependencies:/usr/local/lib/python3.11/site-packages
    ports:
      - 8080:8080
    env_file:
      - .env
    healthcheck:
      test: curl --fail http://localhost:8080/api/healthcheck || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 2s

volumes:
  dependencies:
